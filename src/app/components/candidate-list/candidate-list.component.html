<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
 
<div class="container" id="main-container">
    <br>
    <h4>
        Laborvezetők listája
    </h4>
    <div class="row">
        <div  class="col-lg-10 col-md-10 col-12">
            <table  class ="table table-striped table bordered">
                <tr>
                    <th>
                        Név
                    </th>
                    <th>
                        Email
                    </th>
                    <th>
                        Telefonszám
                    </th>
                    <th>
                        Tantárgyak
                    </th>
                    <th>
                        &nbsp;
                    </th>
                </tr>
                <tr *ngFor= "let candidate of candidates; index as indexOfelement">
                    <td>
                       {{candidate.firstName}} {{candidate.lastName}}
                    </td>
                    <td>
                        {{candidate.email}}
                    </td>
                    <td>
                        {{candidate.phone}}
                    </td>
                    <td>
                        ...
                    </td>
                    <td>
                        <!---add candidate modal -->
                    <div class="modal fade" id="addCandidateModal" tabindex="-1" role="dialog" aria-labelledby="candidateAddModalLabel" aria-hidden="true">
                    </div>

                        <!---edit candidate modal -->
                    <div class="modal fade" id="updateCandidateModal" tabindex="-1" role="dialog" aria-labelledby="candidateEditModalLabel" aria-hidden="true">
                    </div>

                        <!---edit candidate modal -->
                    <div class="modal fade" id="deleteCandidateModal" tabindex="-1" role="dialog" aria-labelledby="candidateDeleteModalLabel" aria-hidden="true">
                    </div>

                        <a href="/modify" class="btn btn-small btn-dark">Módosítás</a>
                        <a href="/delete/id={{indexOfelement}}" class="btn btn-small btn-danger">Törlés</a>
                    </td>

                </tr>
            </table>
            <br>
            <a href="add" class="btn btn-primary">Új laborvezető hozzáadása</a>
            <br>
        </div>

    </div>

</div>
