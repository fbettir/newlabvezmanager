

  <div class="container" id="main-container">
    <br>
    <h4>
      Kurzusok listája
    </h4>
    <div class="row">
      <div class="col-lg-10 col-md-10 col-12">
        <table class="table table-striped table bordered">
          <tr>
            <th>
              Név
            </th>
            <th>
              Időpont
            </th>
            <th>
              Időtartam
            </th>
            <th>
              Laborvezető
            </th>
          </tr>
          <tr *ngFor="let course of courses; index as indexOfelement">
            <td>
              {{course.name}}
            </td>
            <td>
              {{course.beginningTime}}
            </td>
            <td>
              {{course.duration}}
            </td>
            <td>
              {{course.tutorId}}
            </td>
            <td>

             <a href="/courses-copy/?id={{course.id}}" class="btn btn-small btn-dark">Másolás</a>
              <a href="/courses-delete/?id={{course.id}}" class="btn btn-small btn-danger">Törlés</a>
            </td>

          </tr>
        </table>

        <br>
        <a href="/courses-add" class="btn btn-primary">Új kurzus hozzáadása</a> 
        <a href="/courses/generate" class="btn btn-primary">Beosztás</a>
        <br>
      </div>

    </div>

  </div>
