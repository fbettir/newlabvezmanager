<div class="card my-5">
  <div class="card-body">
    <h2>Jelentkező adatainak módosítása</h2>
    <form #modifyCandidate="ngForm" (ngSubmit)="onSubmit(modifyCandidate.value)">
      
      <div>

        <input type="hidden" id="id" name="id" ngModel  [(ngModel)]="candidate.id"  />
      <div class="form-group">
        <label for="firstName">Vezetéknév</label>
        <input type="text" ngModel
               [(ngModel)]="candidate.firstName"
               class="form-control"
               id="firstName"
               name="firstName"
               
               required>

      </div>


      <div class="form-group">
        <label for="lastName">Keresztnév</label>
        <input type="text" ngModel
                [(ngModel)]="candidate.lastName"
               class="form-control"
               id="lastName"
               name="lastName"
               
               required>

      </div>


      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" ngModel
                [(ngModel)]="candidate.email"
               class="form-control"
               id="email"
               name="email"
               
               required>

      </div>

      <div class="form-group">
        <label for="email">Telefonszám</label>
        <input type="text" ngModel
                [(ngModel)]="candidate.phone"
               class="form-control"
               id="phone"
               name="phone"
              
               required>

      </div>

      <div class="form-group">
        <label for="kurzus">Kurzus</label>
        <select ngModel
                class="form-control"
                id="kurzus"
                name="kurzus"
                placeholder="Kurzus"
                required>
          <option>MobWeb - 2021/2021/2</option>
          <option>Adatbázisok - 2021/2021/2</option>
          <option>Programozás alapjai 1 - 2021/2021/2</option>
          <option>Programozás alapjai 2 - 2021/2021/2</option>
          <option>Programozás alapjai 3 - 2021/2021/2</option>

        </select>

      </div>

        </div>


      <button type="submit"
              class="btn btn-info">
        Módosítás
      </button>
    </form>
  </div>
</div>
